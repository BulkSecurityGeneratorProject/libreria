<div>
    <h2>
        <span jhiTranslate="libreriaApp.prestamo.home.title">Prestamos</span>
        <button class="btn btn-primary float-right jh-create-entity create-prestamo" [routerLink]="['/', { outlets: { popup: ['prestamo-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="libreriaApp.prestamo.home.createLabel">
            Create new Prestamo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="prestamos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="libreriaApp.prestamo.codigoPrestamo">Codigo Prestamo</span></th>
            <th><span jhiTranslate="libreriaApp.prestamo.fechaPrestado">Fecha Prestado</span></th>
            <th><span jhiTranslate="libreriaApp.prestamo.fechasDevuelto">Fechas Devuelto</span></th>
            <th><span jhiTranslate="libreriaApp.prestamo.ejemplar">Ejemplar</span></th>
            <th><span jhiTranslate="libreriaApp.prestamo.empleado">Empleado</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let prestamo of prestamos ;trackBy: trackId">
                <td><a [routerLink]="['../prestamo', prestamo.id ]">{{prestamo.id}}</a></td>
                <td>{{prestamo.codigoPrestamo}}</td>
                <td>{{prestamo.fechaPrestado | date:'medium'}}</td>
                <td>{{prestamo.fechasDevuelto | date:'medium'}}</td>
                <td>
                    <div *ngIf="prestamo.ejemplar">
                        <a [routerLink]="['../libro', prestamo.ejemplar?.id ]" >{{prestamo.ejemplar?.codLibro}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="prestamo.empleado">
                        <a [routerLink]="['../empleado', prestamo.empleado?.id ]" >{{prestamo.empleado?.codEmpleado}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../prestamo', prestamo.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'prestamo/'+ prestamo.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'prestamo/'+ prestamo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
