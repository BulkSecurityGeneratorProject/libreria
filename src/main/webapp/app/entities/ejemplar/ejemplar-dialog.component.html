<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEjemplarLabel" jhiTranslate="libreriaApp.ejemplar.home.createOrEditLabel">Create or edit a Ejemplar</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!ejemplar.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="ejemplar.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="libreriaApp.ejemplar.isbn" for="field_isbn">Isbn</label>
            <input type="text" class="form-control" name="isbn" id="field_isbn"
                [(ngModel)]="ejemplar.isbn" required/>
            <div [hidden]="!(editForm.controls.isbn?.dirty && editForm.controls.isbn?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.isbn?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="libreriaApp.ejemplar.tituloLibro" for="field_tituloLibro">Titulo Libro</label>
            <input type="text" class="form-control" name="tituloLibro" id="field_tituloLibro"
                [(ngModel)]="ejemplar.tituloLibro" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="libreriaApp.ejemplar.autor" for="field_autor">Autor</label>
            <input type="text" class="form-control" name="autor" id="field_autor"
                [(ngModel)]="ejemplar.autor" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="libreriaApp.ejemplar.numeroEjemplares" for="field_numeroEjemplares">Numero Ejemplares</label>
            <input type="number" class="form-control" name="numeroEjemplares" id="field_numeroEjemplares"
                [(ngModel)]="ejemplar.numeroEjemplares" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="libreriaApp.ejemplar.ejemplaresDisponibles" for="field_ejemplaresDisponibles">Ejemplares Disponibles</label>
            <input type="number" class="form-control" name="ejemplaresDisponibles" id="field_ejemplaresDisponibles"
                [(ngModel)]="ejemplar.ejemplaresDisponibles" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="libreriaApp.ejemplar.idioma" for="field_idioma">Idioma</label>
            <select class="form-control" name="idioma" [(ngModel)]="ejemplar.idioma" id="field_idioma" >
                <option value="FRENCH">{{'libreriaApp.Language.FRENCH' | translate}}</option>
                <option value="ENGLISH">{{'libreriaApp.Language.ENGLISH' | translate}}</option>
                <option value="SPANISH">{{'libreriaApp.Language.SPANISH' | translate}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="libreriaApp.ejemplar.libreria" for="field_libreria">Libreria</label>
            <select class="form-control" id="field_libreria" name="libreria" [(ngModel)]="ejemplar.libreria" >
                <option [ngValue]="null"></option>
                <option [ngValue]="libreriaOption.id === ejemplar.libreria?.id ? ejemplar.libreria : libreriaOption" *ngFor="let libreriaOption of librerias; trackBy: trackLibreriaById">{{libreriaOption.codLibreria}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
