<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myLibreriaLabel" jhiTranslate="libreriaApp.libreria.home.createOrEditLabel">Create or edit a Libreria</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!libreria.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="libreria.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="libreriaApp.libreria.codLibreria" for="field_codLibreria">Cod Libreria</label>
            <input type="text" class="form-control" name="codLibreria" id="field_codLibreria"
                [(ngModel)]="libreria.codLibreria" required/>
            <div [hidden]="!(editForm.controls.codLibreria?.dirty && editForm.controls.codLibreria?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.codLibreria?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="libreriaApp.libreria.capacidad" for="field_capacidad">Capacidad</label>
            <input type="number" class="form-control" name="capacidad" id="field_capacidad"
                [(ngModel)]="libreria.capacidad" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
