<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEmpleadoLabel" jhiTranslate="libreriaApp.empleado.home.createOrEditLabel">Create or edit a Empleado</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!empleado.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="empleado.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="libreriaApp.empleado.codEmpleado" for="field_codEmpleado">Cod Empleado</label>
            <input type="text" class="form-control" name="codEmpleado" id="field_codEmpleado"
                [(ngModel)]="empleado.codEmpleado" required/>
            <div [hidden]="!(editForm.controls.codEmpleado?.dirty && editForm.controls.codEmpleado?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.codEmpleado?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="libreriaApp.empleado.nombreEmpleado" for="field_nombreEmpleado">Nombre Empleado</label>
            <input type="text" class="form-control" name="nombreEmpleado" id="field_nombreEmpleado"
                [(ngModel)]="empleado.nombreEmpleado" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="libreriaApp.empleado.apellidoEmpleado" for="field_apellidoEmpleado">Apellido Empleado</label>
            <input type="text" class="form-control" name="apellidoEmpleado" id="field_apellidoEmpleado"
                [(ngModel)]="empleado.apellidoEmpleado" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="libreriaApp.empleado.departamentoEmpleado" for="field_departamentoEmpleado">Departamento Empleado</label>
            <input type="text" class="form-control" name="departamentoEmpleado" id="field_departamentoEmpleado"
                [(ngModel)]="empleado.departamentoEmpleado" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="libreriaApp.empleado.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                [(ngModel)]="empleado.email" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="libreriaApp.empleado.telefono" for="field_telefono">Telefono</label>
            <input type="text" class="form-control" name="telefono" id="field_telefono"
                [(ngModel)]="empleado.telefono" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
