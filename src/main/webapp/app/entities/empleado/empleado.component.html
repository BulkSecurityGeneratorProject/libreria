<div>
    <h2>
        <span jhiTranslate="libreriaApp.empleado.home.title">Empleados</span>
        <button class="btn btn-primary float-right jh-create-entity create-empleado" [routerLink]="['/', { outlets: { popup: ['empleado-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="libreriaApp.empleado.home.createLabel">
            Create new Empleado
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="empleados">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="libreriaApp.empleado.codEmpleado">Cod Empleado</span></th>
            <th><span jhiTranslate="libreriaApp.empleado.nombreEmpleado">Nombre Empleado</span></th>
            <th><span jhiTranslate="libreriaApp.empleado.apellidoEmpleado">Apellido Empleado</span></th>
            <th><span jhiTranslate="libreriaApp.empleado.departamentoEmpleado">Departamento Empleado</span></th>
            <th><span jhiTranslate="libreriaApp.empleado.email">Email</span></th>
            <th><span jhiTranslate="libreriaApp.empleado.telefono">Telefono</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let empleado of empleados ;trackBy: trackId">
                <td><a [routerLink]="['../empleado', empleado.id ]">{{empleado.id}}</a></td>
                <td>{{empleado.codEmpleado}}</td>
                <td>{{empleado.nombreEmpleado}}</td>
                <td>{{empleado.apellidoEmpleado}}</td>
                <td>{{empleado.departamentoEmpleado}}</td>
                <td>{{empleado.email}}</td>
                <td>{{empleado.telefono}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../empleado', empleado.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'empleado/'+ empleado.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'empleado/'+ empleado.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
